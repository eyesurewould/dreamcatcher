<div class="row client-row">
    <div class="col-md-6 col-sm-12">
        <h5 class="mt-0" *ngIf="client.fields.name">
            {{client.fields.name}}
        </h5>
        <p *ngIf="client.fields.email">
            <a href="mailto:{{client.fields.email}}">{{client.fields.email}}</a>
        </p>
        <p *ngIf="client.fields.phone">
            <a href="tel:{{client.fields.phone}}">{{client.fields.phone}}</a>
        </p>
        <p *ngIf="client.fields.socialHandle">{{client.fields.socialHandle}}</p>
        <p *ngIf="client.fields.socialType">{{client.fields.socialType}}</p>
    </div>
    <div class="col-md-6 col-sm-12">
        <h5 class="mt-0">
            Actions
        </h5>
        <div>Edit</div>
        <div>Add image</div>
        <div>Delete</div>
    </div>
</div>

<div class="row image-row">
    <div class="project-header">Projects</div>
    <ul id="thumbnailsList">
        <li *ngFor="let project of projects.items">
            <!-- the routerLink bind results in a URL path like "/project/3" where 3 is the id value for the client of the *ngFor directive -->
            <a [routerLink]="['/project', project.sys.id]">
                <span *ngIf="project.fields.finalImage; else inProgressBlock">
                    <img src="{{project.fields.finalImage.fields.file.url}}" class="tn" width="200" height="160">
                </span>
                <ng-template #inProgressBlock>
                    <span>
                        <img src="{{project.fields.assets[0].fields.file.url}}" class="tn" width="200" height="160">
                    </span>
                </ng-template>
            </a>
        </li>
    </ul>
</div>
