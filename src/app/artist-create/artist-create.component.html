<form class="form-group" formGroup="artistFormGroup" (ngSubmit)="submit()">
  <div class="row artist-row">
    <div class="col col-lg-6 col-md-8 col-sm-10 col-xs-10">

      <div class="section">
        <div class="sectionTitle">New Artist</div>

        <div>
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" required/>

          <div *ngIf="artistFormGroup.controls['email'].invalid && (artistFormGroup.controls['email'].dirty || artistFormGroup.controls['email'].touched)"
            class="alert alert-danger ng-invalid">
            <div *ngIf="artistFormGroup.controls['email'].errors.required">
              Email is required.
            </div>
          </div>
        </div>

        <div>
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" />
        </div>

        <div>
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" />
        </div>
      </div>

      <div class="section actions">
        <button type="submit" class="btn btn-primary" [disabled]="!artistFormGroup.valid">Save Artist</button>
        <button class="btn btn-light" routerLink="['/artists']">Cancel</button>
      </div>

    </div>
  </div>
</form>
