<div class="row">
    <div class="col card-columns">
        <div *ngFor="let client of clients?.items">
            <div class="card">
                <div class="card-body">
                    <h5 [routerLink]="['/client', client.sys.id]">{{ client.fields.name }}</h5>
                    <a *ngIf="client.fields.email" class="card-text ml-2" href="mailto:{{client.fields.email}}">{{ client.fields.email
                        }}
                    </a>
                    <a *ngIf="client.fields.phone" class="card-text ml-2" href="tel:{{client.fields.phone}}">{{ client.fields.phone
                        }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <button *ngIf="skip > 0" (click)="prevPage();" class="btn btn-light">Previous</button>
        <button *ngIf="(skip + limit) <= total" (click)="nextPage();" class="btn btn-light">Next</button>
    </div>
</div>
