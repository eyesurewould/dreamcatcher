<div class="row client-row">
  <div class="col-md-6 col-sm-12">
    <div class="mt-0">
      <div class="form-group">
        <h5>Create Client</h5>
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="client.name" class="form-control" name="name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>
          <div *ngIf="name.errors.forbiddenName">
            Name cannot be Bob.
          </div>

        </div>
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" [(ngModel)]="client.email" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label for="name">Phone</label>
        <input type="text" [(ngModel)]="client.phone" class="form-control" name="phone">
      </div>
      <div class="form-group">
        <label for="name">Social Handle</label>
        <input type="text" [(ngModel)]="client.socialHandle" class="form-control" name="socialHandle">
      </div>
      <div class="form-group">
        <label for="name">Social Network</label>
        <select class="form-control" id="socialType" [(ngModel)]="client.socialType">
          <option *ngFor="let type of socialType" [value]="type">{{type}}</option>
        </select>


      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <h5 class="mt-0">
        Actions
      </h5>
      <div (click)="createClient();">Save</div>
      <div [routerLink]="['/clients']">cancel</div>
    </div>
  </div>
