<form [formGroup]="form" (ngSubmit)="submit()">
    <div>
        <input formControlName="name" type="text" class="form-control" value="some default value">
    </div>
    <div>
        <input id="file" formControlName="file" type="file" (change)="onFileSelected($event);" class="form-control"
            #fileInput>
        <button type="button" (click)="fileInput.click()">Select Image</button>
        <ul *ngIf="selectedFiles != null">
            <li *ngFor="let file of selectedFiles">
                {{file.name}}
            </li>
        </ul>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
