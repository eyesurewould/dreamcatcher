<div class="row">
    <div class="col col-lg-6 col-md-8 col-sm-10 col-xs-10">
        <div class="section">
            <div class="sectionTitle">Projects</div>
            <ul id="thumbnailsList">
                <li *ngFor="let project of projects?.items">
                    <!-- the routerLink bind results in a URL path like "/project/3" where 3 is the id value for the client of the *ngFor directive -->
                    <a [routerLink]="['/project', project.sys.id]">
                        <span *ngIf="project.fields.finalImage; else inProgressBlock">
                            <img src="{{project.fields.finalImage.fields.file.url}}" class="projectThumbnail" width="200" height="160">
                            <span class="projectThumbnailTitle">{{project.fields.title}}</span>
                        </span>
                        <ng-template #inProgressBlock>
                            <span *ngIf="project.fields.assets; else noImage">
                                <img src="{{project.fields.assets[0].fields.file.url}}" class="projectThumbnail" width="200" height="160">
                                <span class="projectThumbnailTitle">{{project.fields.title}}</span>
                            </span>
                            <ng-template #noImage>
                                <img src="../../assets/img/creepy little guy.jpeg" class="projectThumbnail" width="200" height="160">
                                <span class="projectThumbnailTitle">{{project.fields.title}}</span>
                            </ng-template>
                        </ng-template>
                    </a>
                </li>
            </ul>
            <div>
                <button *ngIf="skip > 0" (click)="prevPage();" class="btn btn-light">Previous</button>
                <button *ngIf="(skip + limit) <= total" (click)="nextPage();" class="btn btn-light">Next</button>
            </div>
        </div>
    </div>
</div>
