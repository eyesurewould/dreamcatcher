<div class="row">
    <div class="col-md-12 caption-row">
        <span id="caption">
            {{project.name}}
        </span>
    </div>
    <div class="col-md-12 caption-row">
        <span>
            <a [routerLink]="['/projects', project.style]">
                {{project.style}}
            </a>
        </span>
        <span>
            <a [routerLink]="['/client', project.clientId]">
                Go to Client...
            </a>
        </span>
    </div>
</div>




<div class="row">
    <ul id="img-list">
        <li *ngFor="let image of project.image">
            <div class="col-md-12">
                <div [ngStyle]="{'background-image': 'url(\'' + image + '\')'}" class="img-container">
                </div>
            </div>

        </li>
    </ul>
</div>
